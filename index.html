<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <div class="container">
    <img src="images/icon-star.svg" alt="not-found">
    
    <p class="heading">How did we do?</p>
    <p class="feedback">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      
      <ul class="rating-options">
        <li class="option" onclick=" rateValue=1;">1</li>
        <li class="option" onclick=" rateValue=2;">2</li>
        <li class="option" onclick=" rateValue=3;">3</li>
        <li class="option" onclick=" rateValue=4;">4</li>
        <li class="option" onclick=" rateValue=5;">5</li>
  </ul>
    <a href="thankyou.html"><button>SUBMIT</button></a>
  </div>
    <script src="index.js" ></script>
    
</body>
</html>
